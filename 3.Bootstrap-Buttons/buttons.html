<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap Buttons</h1>
    <div>
        <button class="btn btn-primary disabled">Login</button>
        <button class="btn btn-danger">
            Logout <span class="spinner-border spinner-border-sm"></span>
            </button>
    </div><br>

    <div class="size">
        <button class="btn btn-dark text-light btn-lg">Click</button>
        <button class="btn btn-success btn-sm">More</button><br><br>
    </div>

    <div class="outline">
        <button class="btn btn-outline-secondary">Press</button>
    </div><br>

    <a href="www.google.com" class="btn btn-danger">Hello</a>
    <input type="button" value="Text" class="btn btn-secondary"/>

    <button class="btn btn-danger">
        Info <span class="spinner-grow spinner-grow-sm"></span>
    </button>

    <div class="btn-group">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-success">Login</button>
        <button class="btn btn-danger">Logout</button>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
