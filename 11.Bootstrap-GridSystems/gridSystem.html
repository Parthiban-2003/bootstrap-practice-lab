<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-GridSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Bootstrap GridSystem</h1>
    <div class="container">
        <div class="row justify-content-start">
            <span class="col bg-danger">Grid-1</span>
            <span class="col bg-primary">Grid-2</span>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-5 bg-danger">Grid-1</div>
            <div class="col-sm-4 col-md-1 bg-primary">Grid-2</div>
            <div class="col-sm-1 col-md-2 bg-secondary">Grid-3</div>
            <div class="col-sm-1 col-md-3 bg-info">Grid-4</div>
            <div class="col-sm-3 col-md-1 bg-dark text-light">Grid-5</div>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col bg-dark text-light">Grid-1</div>
            <div class="col bg-info">Grid-2</div>
            <div class="col bg-success">Grid-3</div>
            <div class="col bg-light">Grid-4</div>
            <div class="col bg-dark text-light">Grid-5</div>
            <div class="col bg-danger">Grid-1</div>
            <div class="col bg-primary">Grid-2</div>
            <div class="col bg-secondary">Grid-3</div>
            <div class="col bg-info">Grid-4</div>
            <div class="col bg-dark text-light">Grid-5</div>
            <div class="col bg-danger">Grid-1</div>
            <div class="col bg-primary">Grid-2</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
