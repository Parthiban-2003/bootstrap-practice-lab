<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Tool-Tip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Bootstrap Tool-Tip</h1>
    <div class="container">
        <button class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Click">Save</button>
       &nbsp;
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click">Show</a>
       &nbsp;
       <p data-bs-toggle="tooltip" data-bs-placement="left" title="Paragraph">Hello World Programming lanuages Keywords</p>
       <h1 data-bs-toggle="tooltip" data-bs-placement="right" title="Heading">Hello, Bootstrap Learning Hub</h1>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>


</html>
