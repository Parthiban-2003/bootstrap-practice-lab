<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Bootstrap Pagination</h1>
    <div>
        <ul class="pagination">
            <li class="page-item page-link">HTML</li>
            <li class="page-item page-link">CSS</li>
            <li class="page-item page-link">JS</li>
            <li class="page-item page-link">Bootstrap</li>
        </ul>
    </div>

    <div>
        <ul class="pagination">
            <li class="page-item"><a class="page-link">html</a></li>
            <li class="page-item"><a class="page-link">css</a></li>
            <li class="page-item"><a class="page-link">bootstrap</a></li>
            <li class="page-item"><a class="page-link">js</a></li>
        </ul>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
