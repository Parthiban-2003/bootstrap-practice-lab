<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Bootstrap Border</h1>
    <div>
        <p class="border-top border-danger border-5 ">Para1</p>
        <p class="border-start border-4 border-success">Para2</p>
        <p class="border-end border-2 border-dark">Para3</p>
        <p class="border-bottom border-primary border-3">Para4</p>
    </div>

    <div>
        <h3 class="border border-3 border-danger">Heading Titles</h3>
    </div>

    <div>
        <p class="rounded">Hello World Is the basic for any other programming lanuages.</p>
    </div>

    <div class="rounded bg-dark text-light"> small rounded corners </div>
    <div><span class="rounded bg-danger"> crircle shape</span> </div>
    <div class="rounded-pill bg-dark text-light m-2 p-2"> pill shape </div>
    <div class="shadow bg-success"> Shadow </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
